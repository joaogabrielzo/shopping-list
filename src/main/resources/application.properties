# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/shopping?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#SQL.
spring.jpa,show-sql=true
spring.jpa.propertis.hibernate.show_sql=true
spring.jpa.propertis.hibernate.format_sql=true
spring.datasource.initialization-node=always
spring.jpa.hibernate.ddl-auto=none

#Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36}  - %msg%n
logging.level.org.hibernate.SQL=debug

spring.jackson.serialization.indent_output=true
